<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .box{
            height: 142px;
            width: 138px;
            margin: 5px;
            padding: 3px;
            border: 2px solid black;
         
        }
        #box1{
            position: relative;
        
            color: rgb(23, 151, 206);
        }
        #box2{
           
            
            color: rgb(23, 206, 148);
        } 
         #box3{
            color: rgb(29, 23, 206);
        }
        
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box"id="box2"></div>
    
    <div class="box"id="box3"></div>
</body>
</html>
